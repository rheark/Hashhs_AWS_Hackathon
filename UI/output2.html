<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/style.css">

    <body>
        <header>
            <div class = header_bar>
                <label class = 'logo'>Hashhs</label>
            </div>
        </header>

        <div class = content_wrapper_2>
            <div class = title>
                <p>OUTPUT</p>
            </div>

            <div class = displayed_output>
                <div class = container>
                    <h2>Text:</h2>
                    <p>At the last count I\'d received nearly 150 messages from people telling me about their own struggles since \'going public\' about my <strong>depression</strong> and <strong>anxiety</strong>. As I said, really overwhelming.
                    </p>
                </div>

                <div class = container>
                    <h2>Sign of Depression:</h2>
                    <p>Yes.</p>
                </div>

                <div class = container>
                    <h2>Sentiment Score:</h2>
                    <p>Negative: 0.93</p>
                </div>

                <div class = container>
                    <h2>Risk of Depression:</h2>
                    <p>High.</p>
                </div>
            </div>

            <div class = back_arrow>
                <button onclick="location.href='text2.html'" class = back_button><i class="fa-solid fa-arrow-left"></i>Back</button>

        </div>
